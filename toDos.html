<!DOCTYPE html>
<html>

<head>
     <title>Exemplo 02 - consumindo via Javascript</title>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script>
          $(window).on("load", function(){
               getDadosGrid()
          });
          function getDadosGrid() {
               $.ajax({
               url: 'https://jsonplaceholder.typicode.com/todos',
               type: "GET",
               dataType: "json",
               success: function (data) {
                    var dataSet = [];
                    $.each(data, function(index, data){
                         dataSet.push([data.title, data.completed ? "Sim" : "Não", data.id, data.userId]);
                    });

                    $('#grid-itens-posts').DataTable({
                         data: dataSet,
                         columns: [
                              { title: 'A Fazeres' },
                              { title: 'Realizados' }
                         ]
                    });
               }
               });
          }

     </script>
</head>

<body>

     <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">A Fazeres</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                    <a class="nav-link" href="index.html">Menu Principal</a>
               </li>
               <li class="nav-item">
                    <a class="nav-link" href="postagens.html">Postagens</a>
               </li>
               <li class="nav-item">
                    <a class="nav-link" href="albuns.html">Álbuns</a>
               </li>
               </ul>
          </div>
     </nav>

     <table id="grid-itens-posts" class="table table-striped" width="100%">
     </table>
</body>
</html>
